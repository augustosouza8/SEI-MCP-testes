<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI-MCP Bridge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #f8fafc;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e2e8f0;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status.connected {
      background: #dcfce7;
      color: #166534;
    }

    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status.connected .status-dot {
      background: #22c55e;
      animation: pulse 2s infinite;
    }

    .status.disconnected .status-dot {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .info {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 16px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .info-label {
      font-weight: 500;
    }

    .info-value {
      color: #475569;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #475569;
    }

    .btn-secondary:hover {
      background: #cbd5e1;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e2e8f0;
      font-size: 11px;
      color: #94a3b8;
      text-align: center;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    /* License Section */
    .license-section {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .license-login {
      display: flex;
      gap: 8px;
    }

    .input-field {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
    }

    .input-field:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .btn-small {
      padding: 8px 12px;
      font-size: 12px;
    }

    .license-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .plan-badge {
      background: #e2e8f0;
      color: #475569;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .plan-badge.pro {
      background: #3b82f6;
      color: white;
    }

    .plan-badge.office {
      background: #8b5cf6;
      color: white;
    }

    .plan-badge.trial {
      background: #f59e0b;
      color: white;
    }

    #license-message {
      font-size: 12px;
      color: #64748b;
      flex: 1;
    }

    .btn-upgrade {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-upgrade:hover {
      opacity: 0.9;
    }

    .btn-link {
      background: none;
      border: none;
      color: #3b82f6;
      font-size: 11px;
      cursor: pointer;
      padding: 4px 8px;
    }

    .btn-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon48.png" alt="SEI-MCP">
    <h1>SEI-MCP Bridge</h1>
  </div>

  <div id="status" class="status disconnected">
    <span class="status-dot"></span>
    <span id="status-text">Desconectado</span>
  </div>

  <!-- Secao de Licenca -->
  <div id="license-section" class="license-section">
    <div id="license-login" class="license-login">
      <input type="email" id="email-input" placeholder="Seu email" class="input-field">
      <button id="btn-check-license" class="btn-primary btn-small">Verificar</button>
    </div>
    <div id="license-info" class="license-info hidden">
      <div class="plan-badge" id="plan-badge">Free</div>
      <span id="license-message">Teste gratuito</span>
      <button id="btn-upgrade" class="btn-upgrade hidden">Upgrade</button>
      <button id="btn-manage" class="btn-link hidden">Gerenciar</button>
    </div>
  </div>

  <div class="info">
    <div class="info-item">
      <span class="info-label">Servidor:</span>
      <span class="info-value">localhost:19999</span>
    </div>
    <div class="info-item">
      <span class="info-label">Aba SEI:</span>
      <span class="info-value" id="sei-tab">Nao detectada</span>
    </div>
    <div class="info-item">
      <span class="info-label">Operacoes hoje:</span>
      <span class="info-value" id="usage-count">0 / 50</span>
    </div>
  </div>

  <div class="actions">
    <button id="btn-connect" class="btn-primary">Conectar</button>
    <button id="btn-disconnect" class="btn-danger hidden">Desconectar</button>
    <button id="btn-open-sei" class="btn-secondary">Abrir SEI</button>
  </div>

  <div class="footer">
    <p>SEI Automation by Iudex</p>
    <p><a href="https://iudex.com.br/sei" target="_blank">Documentacao</a> | <a href="https://iudex.com.br/suporte" target="_blank">Suporte</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
