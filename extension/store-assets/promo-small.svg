<svg width="440" height="280" viewBox="0 0 440 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-sei" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
    <linearGradient id="accent-sei" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bg-sei)"/>

  <!-- Decorative circles -->
  <circle cx="380" cy="50" r="80" fill="url(#accent-sei)" opacity="0.2"/>
  <circle cx="60" cy="230" r="60" fill="url(#accent-sei)" opacity="0.15"/>

  <!-- Document icon -->
  <g transform="translate(40, 70)">
    <!-- Main document -->
    <rect x="10" y="0" width="60" height="80" fill="white" rx="4" opacity="0.95"/>

    <!-- Folded corner -->
    <path d="M55 0 L70 15 L55 15 Z" fill="white" opacity="0.7"/>

    <!-- Lines representing text -->
    <rect x="20" y="25" width="40" height="4" fill="#1565c0" rx="2" opacity="0.5"/>
    <rect x="20" y="35" width="35" height="4" fill="#1565c0" rx="2" opacity="0.5"/>
    <rect x="20" y="45" width="40" height="4" fill="#1565c0" rx="2" opacity="0.5"/>
    <rect x="20" y="55" width="30" height="4" fill="#1565c0" rx="2" opacity="0.5"/>

    <!-- Checkmark -->
    <circle cx="60" cy="70" r="12" fill="#4caf50"/>
    <path d="M54 70 L58 74 L66 64" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="150" y="105" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold">
    SEI Automation
  </text>

  <text x="150" y="140" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="16" opacity="0.9">
    Automacao com IA para o SEI
  </text>

  <!-- Features badges -->
  <g transform="translate(150, 165)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="50" y="19" fill="white" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
      Automacao
    </text>

    <rect x="110" y="0" width="80" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="150" y="19" fill="white" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
      Claude
    </text>

    <rect x="200" y="0" width="80" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="240" y="19" fill="white" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">
      ChatGPT
    </text>
  </g>

  <!-- Call to action -->
  <rect x="150" y="215" width="140" height="36" rx="18" fill="white"/>
  <text x="220" y="239" fill="#1565c0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">
    Teste Gratis 7 dias
  </text>

</svg>
